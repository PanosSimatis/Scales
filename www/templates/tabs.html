<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Major Tab -->
   <ion-tab title="Μείζονα" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/major">
    <ion-nav-view name="tab-major"></ion-nav-view>
  </ion-tab>

  <!-- Minor Tab -->
  <ion-tab title="Ελάσσονα" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/minor">
    <ion-nav-view name="tab-minor"></ion-nav-view>
  </ion-tab>

</ion-tabs>
